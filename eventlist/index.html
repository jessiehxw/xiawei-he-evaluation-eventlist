<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="./index.css" rel="stylesheet"> 
</head>
<body>
    <div class="event-list-app">
        <button class="event-list-app__btn-add">Add New Event</button>
        <table class="event-list-app__event-table">
            <thead class="event-table_header">
                <tr>
                    <th>Event</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="event-table_body">
                <tr>
                    <td class="event_name">Music Festival</td>
                    <td class="event_start">2023-01-20</td>
                    <td class="event_end">2023-01-21</td>
                    <td class="event_actions">
                        <button class="edit-button">
                            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon" aria-label="fontSize small">
                                <path fill="#f0f0f0" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
                            </svg>
                         </button>
                         <button class="delete-button">
                            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon" aria-label="fontSize small">
                                <path fill="#f0f0f0" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
                            </svg>
                         </button>
                    </td>
                </tr>
                <tr>
                    <td class="event_name">Music Festival</td>
                    <td class="event_start">2023-01-20</td>
                    <td class="event_end">2023-01-21</td>
                    <td class="event_actions">
                        <button class="edit-button">
                            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon" aria-label="fontSize small">
                                <path fill="#f0f0f0" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
                            </svg>
                         </button>
                         <button class="delete-button">
                            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon" aria-label="fontSize small">
                                <path fill="#f0f0f0" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
                            </svg>
                         </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
